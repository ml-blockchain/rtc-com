<html>
<head>

    <title>Side A</title>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="../../dist/browser.js"/>
    <script>

    </script>

</head>

<body>
<script>

    const alliceComm = rtc.communication({name: 'alice'});
    const bobComm = rtc.communication({name: 'bob'});

    bobComm.initSocket();

    const alice = rtc.client('alice', alliceComm);
    const bob = rtc.client('bob', bobComm);

    alice.init();
    bob.init();

    alice.connect('bob')
      .then(channel => {

        channel.send('hi')

        channel.onmessage = function(event) {
            console.log("alice:", event.data);
        };


    });

    bob.listen()
      .then(channel => {
        channel.send('hi back')
        channel.onmessage = function(event) {
          console.log("bob:", event.data);
        };
      })

</script>

<h1>
    Side A
</h1>

</body>
</html>
