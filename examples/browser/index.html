    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

<body>
<script>
    const alice = rtc.client('alice');
    const bob = rtc.client('bob');

    alice.init();
    bob.init();

    alice.connect('bob')
      .then(channel => {
      	console.log('alices channel', channel);
        channel.send('hi')

    });

    bob.listen()
      .then(channel => {
      	console.log('bobs channel ', channel);
        channel.onmessage = function(event) {
          console.log(event.data);
        };
      })

</script>

<h1>
    Side A
